{% extends "base.html" %}
{% load static %}
{% block 'title'%} Login	 {% endblock %}
{% block 'head' %} 
<link rel="stylesheet" href="{% static 'css/usuarios/style.css' %}">
{% endblock %}
{% block 'conteudo'%} 
{% if erro %}<p style="color:red;">{{ erro }}</p>{% endif %}

    
<body class="text-center">
    <main class="form-signin">
      <form name="formLogin" id="formLogin" class="formLogin">    
        {% csrf_token %}
        <a href="{% url 'home'%}"><img class="mb-4" src="{% static 'img/logo-site.png' %}" alt="" width="72" height="88"></a>
        <div class="form-floating">
          <input type="email" class="form-control" id="usuarioEmail" name="usuarioEmail" placeholder="name@example.com">
          <input type="text" class="form-control" id="usuarioUsername" name="usuarioUsername" placeholder="name@example.com">

          <label for="usuarioEmail">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="usuarioSenha" name="usuarioSenha" placeholder="Password">
          <label for="usuarioSenha">Senha</label>
        </div>
        <div class="checkbox mb-3">
        </div>
        <!-- <button class="bota w-100 btn btn-lg btn-primary">Entrar</button> -->
        <input class="bota w-100 btn btn-lg btn-primary" type="submit" value="Entrar">
      </form>

    
      <p class="mt-5 mb-3 text-muted">Caso seja novo por aqui tente se <a href="{% url 'registrar' %}">Cadastrar</a></p>
      <p class="mt-5 mb-3 text-muted">&copy;2025</p>
    
    </main> 
{% endblock %}
