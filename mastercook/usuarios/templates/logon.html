{% extends "base.html" %}
{% load static %}

{% block 'title' %} Login {% endblock %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/usuarios/style.css' %}">
{% endblock %}

{% block 'conteudo' %}

<div class="login-container d-flex justify-content-center align-items-center">
    
    <main class="login-card p-4">

        {% if erro %}
        <p class="alert alert-danger py-2 text-center">{{ erro }}</p>
        {% endif %}

        <form name="formLogin" id="formLogin" class="formLogin" method="post">
            {% csrf_token %}

            <div class="text-center mb-4">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo-site.png' %}" alt="Logo" width="85" height="100">
                </a>
            </div>

            <h2 class="titulo-login text-center mb-4">Entrar</h2>

            <div class="form-floating mb-3">
                <input 
                    type="text" 
                    class="form-control" 
                    id="usuarioUsername" 
                    name="usuarioUsername" 
                    placeholder="Seu usuário">
                <label for="usuarioUsername">Usuário</label>
            </div>

            <div class="form-floating mb-4">
                <input 
                    type="password" 
                    class="form-control" 
                    id="usuarioSenha" 
                    name="usuarioSenha" 
                    placeholder="Sua senha">
                <label for="usuarioSenha">Senha</label>
            </div>

            <input class="bota btn btn-primary w-100 btn-lg mb-3" type="submit" value="Entrar">

            <p class="text-center mt-3 mb-1 text-muted">
                Novo por aqui? <a href="{% url 'registrar' %}">Cadastre-se</a>
            </p>

            <p class="text-center text-muted">&copy; 2025</p>

        </form>

    </main>

</div>

{% endblock %}
