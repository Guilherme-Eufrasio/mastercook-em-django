{% extends "base.html" %} 
{% load static %}

{% block 'title' %}Cadastrar novo usu치rio{% endblock %}

{% block 'head' %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block 'conteudo' %}
<div class="text-center">

    {% if erro %}
        <p class="text-danger">{{ erro }}</p>
    {% endif %}

    <main class="form-signin">

        <form id="formCadUsuario" name="formCadUsuario" method="post">
            {% csrf_token %}

            <a href="{% url 'home' %}">
                <img class="mb-4" src="{% static 'img/logo-site.png' %}" alt="Logo do site" width="72" height="88">
            </a>

            <h1 class="h3 mb-3 fw-normal">Cadastro</h1>

            <div class="form-floating mb-3">
                <input type="text" id="inputNome" name="inputNome" class="form-control" placeholder="Nome de usu치rio">
                <label for="inputNome">Nome de Usu치rio</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="email@example.com">
                <label for="inputEmail">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="inputSenha" name="inputSenha" class="form-control" placeholder="Senha" required>
                <label for="inputSenha">Senha</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" id="inputRepitaSenha" name="inputRepitaSenha" class="form-control" placeholder="Repita sua senha" required>
                <label for="inputRepitaSenha">Repita sua Senha</label>
            </div>

            <br>

            <button type="submit" class="bota w-100 btn btn-lg btn-primary">
                Cadastrar
            </button>

            <p class="mt-5 mb-3 text-muted">&copy; 2025</p>
        </form>

        <a href="{% url 'login' %}" class="d-block mt-2">J치 tenho conta</a>

    </main>
</div>
{% endblock %}
