{% extends "base.html" %}
{% load static %}
{% block 'head' %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block 'title' %}Cadastrar Receita{% endblock %}

{% block 'conteudo' %}
<h1>Página Adicionar Receita</h1>

<form name="addreceita" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="user" value={{user.username}}>
    <input type="text" name="nomeReceita" class="nomereceita form-control" placeholder="Nome da Receita" required>
    <input type="file" name="imagemReceita" class="image form-control" placeholder="Link da imagem da receita" required>
    <textarea name="descricaoReceita" id="descricaoReceita" class="descricao form-control" cols="30" rows="10" placeholder="Receita" required></textarea>
    
    <p name="escolha" class="escolha">POPULAR?</p>
    <select name="popularesReceita" id="popularesReceita" class="popular form-select" required>
        <option value="sim">SIM</option>
        <option value="nao">NÃO</option>
    </select>
    <div class="organizar_itens">
        <p>CATEGORIA:</p>
        <select name="categoria" class="categoria form-select" required>
            <option value="Salgado">Salgado</option>
            <option value="Doce">Doce</option>
        </select>
    </div>
    
    <input type="number" name="tempo_preparo" class="tempo_preparo form-control" placeholder="Tempo de Preparo (Minutos)" required>

    <br>
    <br/>
    <div class="butao">
        <button type="submit" class="add btn btn-success">Adicionar</button>

    </div>
</form>
{% endblock %}
